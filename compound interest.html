<!DOCTYPE html>
<html>
<head>
    <title>Compound Interest Calculator</title>
</head>
<body>
    <h2>Compound Interest Calculator</h2>
    <label for="principal">Principal:</label>
    <input type="number" id="principal" value="1000"><br><br>
    <label for="rate">Rate (%):</label>
    <input type="number" id="rate" value="5"><br><br>
    <label for="years">Years:</label>
    <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
    </select><br><br>
    <button onclick="calculate()">Calculate</button>
    <h3 id="result"></h3>

    <script>
        function calculate() {
            let p = document.getElementById("principal").value;
            let r = document.getElementById("rate").value;
            let n = document.getElementById("years").value;
            let amount = p * Math.pow((1 + r/100), n);
            document.getElementById("result").innerText = "Amount: $" + amount.toFixed(2);
        }
    </script>
</body>
</html>
